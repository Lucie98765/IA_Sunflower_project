<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LE JARDIN DE MAMIE - Lucie LESBATS & Victorine MAUREL</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <!-- <link rel="icon" href="assets/icon/icon.png" type="image/png" sizes="16x16"> -->
</head>

<body>
  <h1>
    Le Jardin de Mamie
  </h1>
  <div id="blue"></div>
  <div id="popup">
    <h2>Pour lancer la partie appuyer sur le bouton "Commencer"</h2>
    <button>Commencer</button>
  </div>
  <div id="error">
    
  </div>
  <div id="menu">
    <span id="timer"></span>
    <div class='buttons levelManagement'>
      <h3>Niveau de la simulation : </h3>
      <button>Facile</button>
      <button>Normal</button>
      <button>Difficile</button>
    </div>
    <button id="plant"> Planter une graine</button>
    <span>Cliquez sur une plante pour connaitre son état.</span>
    <div id="infoSelected" class="hidden">
      <h3>État de la plante : <span id="flowerName"></span></h3>
      <div id="jauges">
        <span class="jauge">Jauge d'arrosage <span id="watering">0%</span></span>
        <progress max="100" value="0" id="wateringLevel"> 0% </progress>
        <span class="jauge">Jauge d'ensoleillement <span id="sunshine">0%</span></span>
        <progress max="100" value="0" id="sunshineLevel"> 0% </progress>
        <span class="jauge">Jauge de croissance <span id="growth">0%</span></span>
        <progress max="100" value="0" id="growthLevel"> 0% </progress>
      </div>
      
      <div class='buttons'>
        <button id="water">Arroser</button>
        <button id="sun">Ensoleiller</button>
      </div>
      <button id="love">♡</button>
    </div>
  </div>
</body>
</html>
